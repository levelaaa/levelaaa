<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>교체원 발급</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* 스크롤 중복 방지 */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxsd7ZGtDlX_mBM5pyl3XDHv5o3ToSZJv07bwy7e7rk6JeQ04IRe7mwfvUtVVSBoojI_Q/exec"
    allowfullscreen="true">
  </iframe>

  <script>
    // 전체화면 요청은 사용자의 '클릭' 같은 상호작용이 있어야 브라우저가 허용합니다.
    // onload에서 바로 실행하면 대부분의 브라우저가 차단하므로, 필요한 경우에만 사용하세요.
    window.onload = function() {
      console.log("GAS 앱이 로드되었습니다.");
    };
  </script>
</body>
</html>
